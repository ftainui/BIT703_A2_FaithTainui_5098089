<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is the home page for Aotearoa Adventure Gear">
        <meta name="keywords" content="Adventure gear, outdoor gear, outdoor equipment, adventure enthusiast">
        <title>Aotearoa Adventure Gear Payment Page</title>
        
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom-payment.css">
        <link rel="stylesheet" href="css/custom-layout.css">
        <link rel="stylesheet" href="css/custom-nav.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg bg-white shadow-sm custom-nav">
                <div class="container-fluid nav-container">
                    <!-- Logo -->
                    <a class="navbar-brand nav-logo" href="index.html">
                        <img src="images/aotearoa-adventure-gear-logo-clear-bg.png" alt="Aotearoa Adventure Gear Logo">
                    </a>

                    <!-- Hamburger button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#shopMainNav" aria-controls="shopMainNav"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Nav -->
                    <div class="collapse navbar-collapse" id="shopMainNav">
                        <!-- Nav links -->
                        <ul class="navbar-nav ms-auto align-items-lg-center nav-links mt-3 mt-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html">Help</a></li>

                            <!-- Cart button -->
                            <li class="nav-item">
                                <a class="nav-link cart-link ms-lg-3" href="shopping_cart.html">
                                    <i class="fa fa-shopping-cart"></i> Your Cart
                                    <!-- Cart item counter-->
                                    <span id="cart-count" class="cart-count">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Checkout step indicator -->
        <section class="checkout-steps container-fluid">
            <div class="row text-center">
                <div class="col step" data-step="cart">1. Shopping Cart</div>
                <div class="col step" data-step="shipping">2. Shipping Details</div>
                <div class="col step active" data-step="payment">3. Payment Options</div>
            </div>

            <div class="step-line">
                <div class="step-segment"></div>
                <div class="step-segment"></div>
                <div class="step-segment active"></div>
            </div>
        </section>

        <!-- Payment details-->
        <section class="checkout-section container mt-4" id="shipping-section">
            <div class="checkout-container row">
                <div class="cart-items col-12 col-md-7 col-lg-8">
                    <h2>Payment Method</h2>
                    <hr class="cart-small-line">

                    <!-- Payment details form-->
                    <form id="payment-form">
                        <!-- Credit card -->
                        <label class="payment-option credit-option">
                            <input type="radio" name="payment" value="credit" checked>

                            <div class="payment-content">
                                <div class="payment-title">Credit Card</div>
                                <p>Please enter your card details</p>

                                <div class="payment-fields">
                                    <div class="form-row d-flex flex-column flex-md-row gap-3">
                                        <input type="text" placeholder="0000 0000 0000 0000" 
                                            name="cardNumber" class="full-input"
                                            maxlength="19" pattern="\d{16}"
                                            title="Enter a valid 16-digit card number">

                                        <input type="text" placeholder="MM/YY"
                                            name="cardExpiry" class="half-input"
                                            maxlength="5" pattern="(0[1-9]|1[0-2])\/\d{2}"
                                            title="Enter expiry in MM/YY format">

                                        <input type="text" placeholder="CVC"
                                            name="cardCVC" class="half-input"
                                            maxlength="3" pattern="\d{3}"
                                            title="CVC must be 3 digits">
                                    </div>

                                    <input type="text" placeholder="Card Holder Name"
                                        name="cardName" class="full-input"
                                        maxlength="35" pattern="[A-Za-z\- ]+">
                                </div>
                            </div>
                        </label>

                        <hr class="cart-small-line">

                        <!-- Paypal -->
                        <label class="payment-option paypal-option">
                            <input type="radio" name="payment" value="paypal">

                            <div class="payment-content">
                                <div class="paypal-text">
                                    <div class="payment-title">PayPal</div>
                                    <p>You will be redirected to PayPal to complete your purchase.</p>
                                </div>

                                <div class="paypal-logo-wrapper">
                                    <img src="images/paypal-logo.png"
                                        alt="PayPal Logo"
                                        class="paypal-logo">
                                </div>
                            </div>
                        </label>

                        <hr class="cart-small-line">
                    </form>
                </div>

                <!-- Cart buttons -->
                <div class="cart-buttons d-flex">
                    <button type="button" id="pay-now" class="btn next-btn">Pay Now</button>
                    <button type="button" id="back-to-shipping" class="btn cancel-btn">Cancel</button>
                </div>

                <!-- Cart summary -->
                <div class="cart-summary col-12 col-md-5 col-lg-4">
                    <h2>Summary</h2>
                    <hr class="cart-small-line">

                    <div id="summary-items"></div>

                    <hr class="cart-small-line">

                    <div class="coupon-section d-flex">
                        <input type="text" id="coupon-code" placeholder="Enter coupon code">
                    </div>

                    <hr class="cart-small-line">

                    <div class="summary-row d-flex justify-content-between">
                        <span>SUBTOTAL</span><span id="subtotal">$0</span>
                    </div>

                    <div class="summary-row d-flex justify-content-between">
                        <span>SHIPPING</span><span id="shipping-cost">$0</span>
                    </div>

                    <div class="summary-row d-flex justify-content-between">
                        <span>TAXES</span><span id="taxes">$0</span>
                    </div>

                    <hr class="cart-small-line">

                    <div class="summary-row total d-flex justify-content-between">
                        <span>TOTAL</span><span id="total">$0</span>
                    </div>
                </div>
            </div>
        </section>
        
        <hr class="full-width-line">
        
        <!--JavaScript-->
        <script src="js/catalogue"></script>
        <script src="js/shopping_cart"></script>
        <script src="js/shipping_details"></script>
        <script src="js/payment_options"></script>
    </body>

    <!-- Footer -->
    <footer class="site-footer text-center py-4">
        <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="">Help</a></li>
        </ul>
    </footer>

    <!-- Copyright -->
    <div class="footer-copyright text-center">
        <p>&copy; 2025 Aotearoa Adventure Gear.</p>
    </div>
</html>
