<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is the home page for Aotearoa Adventure Gear">
        <meta name="keywords" content="Adventure gear, outdoor gear, outdoor equipment, adventure enthusiast">
        <title>Aotearoa Adventure Gear Shipping Details Page</title>
        
        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom-shipping.css">
        <link rel="stylesheet" href="css/custom-layout.css">
        <link rel="stylesheet" href="css/custom-nav.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            <nav class="navbar navbar-expand-lg bg-white shadow-sm custom-nav">
                <div class="container-fluid nav-container">
                    <!-- Logo -->
                    <a class="navbar-brand nav-logo" href="index.html">
                        <img src="images/aotearoa-adventure-gear-logo-clear-bg.png" alt="Aotearoa Adventure Gear Logo">
                    </a>

                    <!-- Hamburger button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#shopMainNav" aria-controls="shopMainNav"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Nav -->
                    <div class="collapse navbar-collapse" id="shopMainNav">
                        <!-- Nav links -->
                        <ul class="navbar-nav ms-auto align-items-lg-center nav-links mt-3 mt-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html">Help</a></li>

                            <!-- Cart button -->
                            <li class="nav-item">
                                <a class="nav-link cart-link ms-lg-3" href="shopping_cart.html">
                                    <i class="fa fa-shopping-cart"></i> Your Cart
                                    <!-- Cart item counter-->
                                    <span id="cart-count" class="cart-count">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Checkout step indicator -->
        <section class="checkout-steps container-fluid">
            <div class="row text-center">
                <div class="col step" data-step="cart">1. Shopping Cart</div>
                <div class="col step active" data-step="shipping">2. Shipping Details</div>
                <div class="col step" data-step="payment">3. Payment Options</div>
            </div>

            <div class="step-line">
                <div class="step-segment"></div>
                <div class="step-segment active"></div>
                <div class="step-segment"></div>
            </div>
        </section>

        <!-- Shipping details -->
        <section class="checkout-section container mt-4" id="shipping-section">
            <div class="checkout-container row">
                <div class="cart-items col-12 col-md-7 col-lg-8">
                    <h2>Shipping Details</h2>
                    <hr class="cart-small-line">

                    <!-- Shipping details form-->
                    <form id="shipping-form">
                        <!--Name-->
                        <div class="form-row d-flex flex-column flex-md-row gap-3">
                            <input id="firstName" name="firstName" type="text" placeholder="First Name" class="half-input" 
                                required pattern="[A-Za-z\s]{2,}" minlength="3" maxlength="35">
                            <input id="lastName" name="lastName" type="text" placeholder="Last Name" class="half-input" 
                                required pattern="[A-Za-z\s]{2,}" minlength="3" maxlength="35">
                        </div>

                        <!--Address-->
                        <div class="form-row d-flex flex-column">
                            <input id="address" name="address" type="text" placeholder="Address" class="full-input"
                                required minlength="5" maxlength="35">
                        </div>

                        <!--Address 2 -->
                        <div class="form-row d-flex flex-column">
                            <input id="address2" name="address2" type="text" placeholder="Address Line 2" class="full-input"
                                maxlength="35">
                        </div>

                        <!-- Country and city -->
                        <div class="form-row d-flex flex-column flex-md-row gap-3">
                            <div class="select-wrapper-country">
                                <select id="country" name="country" class="half-input" required>
                                    <option value="" disabled hidden selected>Country</option>
                                    <option value="NZ">New Zealand</option>
                                    <option value="AUS">Australia</option>
                                </select>
                            </div>

                            <input id="city" name="city" type="text" placeholder="City" class="half-input"
                                required pattern="[A-Za-z\s]{2,}" minlength="3" maxlength="26">
                        </div>

                        <!-- Post code and phone number -->
                        <div class="form-row d-flex flex-column flex-md-row gap-3" id="shipping-details-bottom">
                            <input id="postCode" name="postCode" type="text" placeholder="Postal Code" class="half-input"
                                required pattern="\d{4}">
                            <input id="phone" name="phone" type="text" placeholder="Phone Number" class="half-input"
                                required pattern="\+?\d{6,15}">
                        </div>

                        <hr class="cart-small-line">

                        <!-- Shipping method -->
                        <div class="shipping-choice d-flex flex-column flex-md-row gap-3">
                            <label class="ship-option">
                                <input type="radio" name="shipping" value="free" checked>
                                <div class="ship-content">
                                    <div class="ship-title">Free Shipping</div>
                                    <div class="ship-subtitle">Between 2 - 5 working days</div>
                                </div>
                            </label>

                            <label class="ship-option">
                                <input type="radio" name="shipping" value="nextday">
                                <div class="ship-content">
                                    <div class="ship-title">Next Day Delivery - $20</div>
                                    <div class="ship-subtitle">24 hours from checkout</div>
                                </div>
                            </label>
                        </div>

                        <hr class="cart-small-line">
                    </form>
                </div>

                <!-- Cart buttons -->
                <div class="cart-buttons d-flex">
                    <button id="next-to-payment" type="button" class="btn next-btn">Next</button>
                    <button id="back-to-cart" type="button" class="btn cancel-btn">Cancel</button>
                </div>

                <!-- Cart summary -->
                <div class="cart-summary col-12 col-md-5 col-lg-4">
                    <h2>Summary</h2>
                    <hr class="cart-small-line">

                    <div id="summary-items"></div>

                    <hr class="cart-small-line">

                    <div class="coupon-section d-flex">
                        <input type="text" id="coupon-code" placeholder="Enter coupon code">
                    </div>

                    <hr class="cart-small-line">

                    <div class="summary-row d-flex justify-content-between">
                        <span>SUBTOTAL</span> <span id="subtotal">$0</span>
                    </div>

                    <div class="summary-row d-flex justify-content-between">
                        <span>SHIPPING</span> <span id="shipping-cost">$0</span>
                    </div>

                    <div class="summary-row d-flex justify-content-between">
                        <span>TAXES</span> <span id="taxes">$0</span>
                    </div>

                    <hr class="cart-small-line">

                    <div class="summary-row total d-flex justify-content-between">
                        <span>TOTAL</span> <span id="total">$0</span>
                    </div>
                </div>
            </div>
        </section>

        <hr class="full-width-line">

        <!-- JavaScript -->
        <script src="js/catalogue"></script>
        <script src="js/shopping_cart"></script>
        <script src="js/shipping_details"></script>
    </body>

    <!-- Footer -->
    <footer class="site-footer text-center py-4">
        <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="">Help</a></li>
        </ul>
    </footer>

    <!-- Copyright -->
    <div class="footer-copyright text-center">
        <p>&copy; 2025 Aotearoa Adventure Gear.</p>
    </div>
</html>
