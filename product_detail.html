<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="This is the home page for Aotearoa Adventure Gear">
        <meta name="keywords" content="Adventure gear, outdoor gear, outdoor equipment, adventure enthusiast">
        <title>Aotearoa Adventure Gear Product Detail Page</title>

        <!-- Google Font -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"  rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/custom-nav.css">
        <link rel="stylesheet" href="css/custom-layout.css">
        <link rel="stylesheet" href="css/custom-product-details.css">
    </head>

    <body>
        <!--Header-->
        <header>
            <nav class="navbar navbar-expand-lg bg-white shadow-sm custom-nav">
                <div class="container-fluid nav-container">
                    <!-- Logo -->
                    <a class="navbar-brand nav-logo" href="index.html">
                        <img src="images/aotearoa-adventure-gear-logo-clear-bg.png" alt="Aotearoa Adventure Gear Logo">
                    </a>

                    <!-- Hamburger button -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#shopMainNav" aria-controls="shopMainNav"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Nav -->
                    <div class="collapse navbar-collapse" id="shopMainNav">
                        <!-- Nav links -->
                        <ul class="navbar-nav ms-auto align-items-lg-center nav-links mt-3 mt-lg-0">
                            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html#about">About</a></li>
                            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                            <li class="nav-item"><a class="nav-link" href="index.html">Help</a></li>
                            <!-- Cart button -->
                            <li class="nav-item">
                                <a class="nav-link cart-link ms-lg-3" href="shopping_cart.html">
                                    <i class="fa fa-shopping-cart"></i> Your Cart
                                    <!-- Cart item counter-->
                                    <span id="cart-count" class="cart-count">0</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section class="container product-page-container">
            <div class="row g-4">
                <!-- Product image-->
                <div class="col-lg-6 col-md-6 col-12 product-page-col-left">
                    <div class="product-page-left">
                        <img id="product-image" src="" alt="Product Image">
                    </div>
                </div>

                <!-- Product info -->
                <div class="col-12 col-md-6">
                    <div class="product-page-right">
                        <h1 id="product-title"></h1>
                        <p id="product-stars" class="stars"></p>

                        <div class="price-model-row">
                            <span id="product-price" class="price"></span>
                            <select id="product-model"></select>
                        </div>

                        <p id="product-description" class="description"></p>
                        <button id="add-to-cart-btn" class="add-cart-btn">Add to Cart</button>
                    </div>
                </div>
            </div>
        </section>

        <hr class="full-width-line">

        <!-- Similar products -->
        <section class="similar-products-section container text-center">
            <h2>Similar Products</h2>
            <div class="similar-products-grid row justify-content-center"></div>
        </section>

        <hr class="full-width-line">

        <!-- Reviews -->
        <section id="reviews-container" class="product-detail-reviews container">
            <h2>Reviews</h2>
            <div class="product_reviews"></div>
        </section>

        <hr class="full-width-line">

        <!-- Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/catalogue"></script>
        <script src="js/product_detail"></script>
    </body>

    <!-- Footer -->
    <footer class="site-footer text-center py-4">
        <ul class="footer-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="">Help</a></li>
        </ul>
    </footer>

    <!-- Copyright -->
    <div class="footer-copyright text-center">
        <p>&copy; 2025 Aotearoa Adventure Gear.</p>
    </div>
</html>
